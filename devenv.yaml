# devenv.yaml - Input configuration for the development environment
# This file specifies the Nix inputs used by devenv
#
# To update dependencies: devenv update

inputs:
  # Use the same nixpkgs as the flake for consistency
  nixpkgs:
    url: github:NixOS/nixpkgs/nixpkgs-unstable
  # Devenv modules pinned to v1.11.1 - devenv.cli.version refactor (Jan 2026)
  # broke evaluation for non-CLI users. Fixed on main (commit 5793ac94, Feb 9 2026)
  # but not yet in a stable release (latest is v1.11.2). Unpin once v1.12+ is released.
  devenv:
    url: github:cachix/devenv/v1.11.1?dir=src/modules

# Allow unfree packages (e.g., some development tools)
allowUnfree: true
